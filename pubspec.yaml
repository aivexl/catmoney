name: catmoneymanager
description: Aplikasi money manager yang lucu dengan tema pastel dan kucing untuk Android dan iOS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.19.0
  
  # Icons
  flutter_launcher_icons: ^0.13.1
  
  # Charts
  fl_chart: ^0.68.0
  
  # Calendar
  table_calendar: ^3.1.2
  
  # Image Picker
  image_picker: ^1.1.2
  
  # Path Provider (untuk menyimpan foto)
  path_provider: ^2.1.4
  path: ^1.9.0

  # Excel & File handling
  excel: ^2.1.0
  file_picker: ^8.1.4
  
  # CSV export (fallback for web)
  csv: ^6.0.0
  
  # Web-specific downloads
  universal_html: ^2.2.4
  
  # Google Drive integration
  google_sign_in: ^6.2.1
  http: ^1.2.0

  # Vector math for transformations
  vector_math: ^2.1.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/




